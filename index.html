<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/newspaper-regular.svg" type="image/x-icon">


    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/702363be04.js" crossorigin="anonymous"></script>

    <title>News Times</title>
</head>

<body>
    <header class="container mx-auto">
        <section class="md:p-5">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case md:text-4xl text-xl">News Times..<i
                            class="fa-solid fa-newspaper"></i></a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0 md:text-2xl">
                        <li><a class="bg-slate-200" href="index.html">News</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <hr class="mx-auto">
        <section>
            <div id="category-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4 my-5"></div>
        </section>
    </header>
    <main class="container mx-auto">
        <section>
            <div id="number-of-items" class="p-5 bg-slate-100 rounded-lg"></div>
        </section>
        <section class="p-2 bg-slate-100 rounded-lg my-5 flex justify-between">
            <div>
                <div class="dropdown dropdown-start">
                    <label tabindex="0" class="btn btn-ghost rounded-btn">Sort By</label>
                    <ul tabindex="0" class="menu dropdown-content p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                        <li><a>Date</a></li>
                        <li><a>Name</a></li>
                    </ul>
                </div>
            </div>
            <div class="flex">
                <button class="btn btn-outline mx-3">Today's Pick</button>
                <button class="btn btn-outline">Trending</button>
            </div>
        </section>
        <section>
            <progress id="loader" class="progress hidden"></progress>
            <div id="news-items"></div>
        </section>
        <section>

            <input type="checkbox" id="news-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="news-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <div id="modal-news-details"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
