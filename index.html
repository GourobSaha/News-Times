<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/newspaper-regular.svg" type="image/x-icon">


    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/702363be04.js" crossorigin="anonymous"></script>

    <title>News Times</title>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Header Started -->
    <header class="container mx-auto">
        <!-- Navbar Section  -->
        <section class="md:p-5">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a href="index.html" class="btn btn-ghost normal-case md:text-4xl text-xl">News Times..<i
                            class="fa-solid fa-newspaper"></i></a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0 md:text-2xl">
                        <li><a class="bg-slate-200" href="index.html">News</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <hr class="mx-auto">
        <!-- News Category Section  -->
        <section>
            <div id="category-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4 my-5"></div>
        </section>
    </header>
    <!-- Header Ended -->
    <!-- Main Section Started  -->
    <main class="container mx-auto">
        <!-- Item Number and spinner Section  -->
        <section>
            <!-- Spinner Added -->
            <div id="loader" class="text-center hidden my-5">
                <button disabled type="button"
                    class="py-2.5 px-5 mr-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
                    <svg role="status" class="inline mr-2 w-4 h-4 text-gray-200 animate-spin dark:text-gray-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="#1C64F2" />
                    </svg>
                    Loading...
                </button>
            </div>
            <!-- Load Number of Items  -->
            <div id="number-of-items" class="p-5 bg-slate-100 rounded-lg"></div>
        </section>
        <!-- Sort Menu Section  -->
        <section class="p-2 bg-slate-100 rounded-lg my-5 flex justify-between">
            <div>
                <div class="dropdown dropdown-start">
                    <label tabindex="0" class="btn btn-ghost rounded-btn">Sort By</label>
                    <ul tabindex="0" class="menu dropdown-content p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                        <li><a>Date</a></li>
                        <li><a>Name</a></li>
                    </ul>
                </div>
            </div>
            <div class="flex">
                <button class="btn btn-outline mx-3">Today's Pick</button>
                <button class="btn btn-outline">Trending</button>
            </div>
        </section>
        <!-- News items Section  -->
        <section>
            <div id="news-items"></div>
        </section>
        <!-- Modal for Detailed News  -->
        <section>

            <input type="checkbox" id="news-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="news-modal" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <div id="modal-news-details"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Section Ended  -->
    <footer class="footer footer-center p-10 bg-slate-800 text-base-content mt-auto text-slate-300">
        <div class="grid grid-flow-col gap-4">
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
            <a class="link link-hover">Jobs</a>
            <a class="link link-hover">Press kit</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4 text-2xl">
                <a href="https://www.facebook.com/dailystarnews/" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-facebook mx-2"></i></a>
                <a href="https://twitter.com/dailystarnews" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-twitter mx-2"></i></a>
                <a href="https://www.youtube.com/channel/UCKSJ5rTXq-pYgAmAOhVS_zQ" target="_blank"
                    rel="noopener noreferrer"><i class="fa-brands fa-youtube mx-2"></i></a>
            </div>
        </div>
        <div>
            <p>Copyright © 2022 - All right reserved by News Times</p>
        </div>
    </footer>
    <!-- JavaScript file added  -->
    <script src="js/index.js"></script>
</body>

</html>
